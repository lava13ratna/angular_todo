<body class = "body">
  <h1>TODO LIST</h1>
      
  <form [formGroup]='form'>
    <div class="formcontainer">
<div class="form-group ">
    <mat-form-field>
        <input formControlName="title" matInput placeholder="Enter the Title">

       <mat-error *ngIf="form.get('title').hasError('required')">You must enter a value</mat-error>
    </mat-form-field>
</div>
<div class="form-group ">
  <mat-form-field>
      <input formControlName="description" matInput placeholder="Enter the Description">

      <mat-error *ngIf="form.get('description').hasError('required')">You must enter a value</mat-error>
  </mat-form-field>
</div>
<div class="form-group ">
  <mat-form-field>
    <input formControlName="duedate" matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="form.get('priority').hasError('required')">You must select</mat-error>
  </mat-form-field>
  
</div>
<div class="form-group ">
 
  <mat-form-field>
      <mat-label>Select the level of priority</mat-label>
      
      <mat-select formControlName="priority" >
          <mat-option value="high">high</mat-option>
          <mat-option value="low">low</mat-option>
          <mat-option value="medium">medium</mat-option>

      </mat-select>
      <mat-error *ngIf="form.get('priority').hasError('required')">You must select</mat-error>
  </mat-form-field>
</div>
</div>
       
<div class="button-row">
        <!-- <button *ngIf="flag"  (click)="updateTodo()" class="btn btn-success" >Update</button> -->
        <button *ngIf="flag"  mat-raised-button (click)="onUpdate()" >Update</button>
        <button *ngIf="flag"  mat-raised-button type="reset" >Cancel</button>

        <!-- <button *ngIf="!flag" mat-raised-button type="update">Update</button>
        <button *ngIf="!flag" mat-raised-button type="reset">Cancel</button> -->
        </div>
        <div class="button-row">
           
                <button *ngIf="!flag" mat-raised-button (click)="onsubmit()"  >Submit</button>
                <button *ngIf="!flag" mat-raised-button type="reset" >Cancel</button>
              </div>
    </form>



        
</body>
